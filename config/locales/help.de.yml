    getting_started:
      title: Loslegen
      intro: "Es gibt mehrere Wege um mit Loomio zu starten.\nEinige Erläuterungen zu den einzelnen Zugängen:\n"
      starting_new_group:
        title: Wenn Du eine neue Loomio Gruppe starten willst
        body_html: "Wenn Du kein Loomio-Konto hast, kannst Du eine neue Gruppe eröffnen indem Du auf <strong>\"Teste Loomio beta\"</strong> klickst.\nDu wirst durc die verschiedenen Schritte geleitet um Deine eigene Gruppe zu starten.\nAls Teil des Gruppen-Erstellungsprozesses wirst Du defninieren müssen, wie Deine Gruppe funktionieren soll, indem Du die Gruppen-Einstellungen anpasst.\nKlicke <a href=\"#group-settings\">hier</a> um mehr über Gruppen-Einstellungen zu erfahren.\n"
      invited_into_group:
        title: Wenn Du in eine Loomio Gruppe eingeladen bist
        body_html: "Wenn Du eine Einladung in eine bestehende Loomio-Gruppe erhältst, dann erhält die eMail, die Du erhalten hast einen indiviuellen Einladungslink.\nWenn Du diesen Link klickst und du kein Loomio-Benutzerkonto hast, wirst Du aufgefordert mit Deiner eMail-Adresse und einem Passwort ein Benutzerkonto zu erstellen.\nWenn Du bereits ein Konto besitzt, wirst Du sofort zur Gruppe weitergeleitet.\n"
      joining_existing_group:
        title_html: "Wenn Du einer bestehende Loomio-Gruppe beitreten willst (die <a href=\"http://loomio.org/explore\">Durchsuchen-Seite</a>)"
        body:
          explore_page_html: "Die <a href=\"https://www.loomio.org/explore\">Öffentliche Gruppen</a> zeigt Dir aktive, öffentliche Loomio-Gruppen.\nIn der Loomio App ist diese über den <strong>“Öffentliche Gruppen”</strong>-Link im Fußbereich zu erreichen.\nVon der <a href=\"https://www.loomio.org/explore\">Öffentliche Gruppen</a>-Seite kannst Du nach einem Gruppenname oder einem Schlüsselbegriff suchen oder nach Kategorien und durch Klick auf die Gruppe kannst Du deren öffentlichen Inhalt sehen.\nDie Gruppen-Privatsphäre-Einstellungen definieren wie Du Mitglied werden kannst.\n"
          open_to_join_html: "Einige öffentliche Gruppen sind <strong>offen</strong>\nund Du kannst den Button <strong>\"Der Gruppe beitreten\"</strong> auf der Gruppen-Seite sehen.\nWenn Du ein Loomio-Konto hast, kannst Du durch klicken auf <strong>\"Der Gruppe beitreten\"</strong> der Gruppe beitreten.\nWenn Du kein Loomio-Konto hast wirst Du dazu aufgefordert.\n"
          by_request_html: "Andere Gruppen sind nur <strong>Auf Anfrage</strong> erreichbar, d. .h. dass die Koordinatoren aufgefordert sind Mitgliedschaftsanfragen zu beantworten.\nIn diesem Fall wirst Du ein <strong>\"Gruppenbeitritt anfragen\"</strong>-Button auf der Gruppenseite sehen.\nNach klick auf den <strong>\"Gruppenbeitritt anfragen\"</strong>-Button wirst Du einen Hinweistext sehen nach welchem die Gruppen-Koordinatoren Deine Beitrittsanfrage erhalten.\n"
          invitation_only_html: "Einige öffentliche Gruppen erlauben neuen Mitglieder <strong>nur auf Anfrage</strong>. Hier wirst Du nur die Gruppe sehen können aber keine Möglichkeit erhalten, der Gruppe beizutreten.\n"
      single_sign_on:
        title: Einfaches Registrieren

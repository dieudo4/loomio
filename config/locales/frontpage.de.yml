    hero:
      header_html: "Loomio ist der einfachste Weg, um <br /> <strong> Entscheidungen gemeinsam zu treffen </strong>."
      lead_html: "Loomio befähigt Organisationen und Gemeinschaftenin Aktion <strong>, wo immer Menschen wenden </strong> Diskussion"
    product:
      header_html: "Wenn wir <strong>alle Meinungen</strong> einbeziehen, können wir <strong>bessere Entscheidungen</strong> treffen."
      step1:
        header: 1. Dinge besprechen
        desc: Starte eine neue Diskussion zu einem beliebigen Thema und hole die richtigen Leute ins Boot. Teile unterschiedlichste Perspektiven und entwickle gemeinsam neue Ideen.
      step2:
        header: 2. Eine Übereinkunft finden
        desc: "Jeder kann Lösungswege vorschlagen. Die Teilnehmer können zustimmen, sich enthalten, dagegen stimmen oder blockieren. So sieht jeder, wie die anderen denken und warum."
      step3:
        header: 3. Gemeinsam entscheiden
        desc: "Gemeinsam wird eine Lösung erarbeitet, mit der jeder einverstanden ist. Jede Entscheidung hat eine klare Deadline, damit immer ein klares Ergebnis herauskommt."
    mobile:
      lead_html: "<strong> Loomio funktioniert auf jedem Gerät, </strong> <br /> Entscheidungen überall und jederzeit."
    quote:
      header:
        rushkoff_html: "\"Loomio <strong>entfesselt im Internet das Potenzial</strong>, um Leute statt in polarisierende Debatten zu einem gemeinschaftlichen Konsens zu führen.\"<div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, Autor von <em>Present Shock</em></div>"
        sifry_html: "\"Loomio trifft genau den Punkt zwischen <strong>individueller Meinung</strong> und <strong>gemeinschaftlicher Entscheidung</strong>.\"<div class=\"attributation\">– Micah Sifry, Redakteur, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: Über Loomio
      desc: "Wir sind ein kleines Team von Open Source Entwicklern und Aktivisten für gesellschaftliche Gerechtigkeit, die bei Enspiral in Aotearoa/Neuseeland mit einem größeren Netzwerk aus Freunden, Unterstützern und Beratern aus der ganzen Welt arbeiten."
    ideals:
      community:
        header: Eine aus der Community getriebene Kooperative
        desc: "Loomio gehört einer Kooperative aus Enthusiasten, die es erstellen. Das Ziel unserer Organisation ist es, den positiven Einfluss auf die Gesellschaft zu maximieren, nicht Gewinne."
      independent:
        header: Unabhängig und neutral
        desc: "Wir betreiben die Plattform um beliebige Gruppen zusammen zu bringen, unabhängig von politischen oder wirtschaftlichen Interessen. Wir werden deine Daten nie verkaufen."
      open:
        header: Gratis und Open Source
        desc: "Loomios Quellcode ist eine öffentliche Ressource, die jeder lesen, starten, verändern, weitergeben und von ihnen lernen kann."
      gift:
        header: Schenkwirtschaft
        desc: "Loomio wird von jenen unterstützt, die geben was in ihrer Möglichkeit steht. Das sorgt dafür, dass die Plattform werbefrei betrieben wird und auch für jene zugänglich bleibt, die kein Geld haben."
